---
name: default
kind: pipeline
type: docker

steps:
- name: build
  image: debian
  commands:
  - apt-get update
  - apt-get upgrade -y
  - apt-get install zip -y
  - apt-get install g++-mingw-w64-x86-64 -y
  - apt-get install g++ -y
  - ./build-linux.sh
  - ./build-win.sh

- name: release
  image: plugins/gitea-release
  settings:
    api_key:
      from_secret: gitea_token
    base_url: https://git.adawesome.tech
    files:
      - bin/*
  when:
    event: tag
